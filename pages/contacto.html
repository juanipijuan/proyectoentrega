        <h2>Contactenos</h2>
      
        <form>
          <label for="nombre">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre" required><br><br>

          <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>

        </form>
